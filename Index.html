<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }
        .goat-card {
            background: linear-gradient(145deg, #1e1e1e, #252525);
            border: 2px solid #ffd700; /* Gold for the GOAT */
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .goat-card:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .badge {
            background-color: #ffd700;
            color: #000;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            color: #aaaaaa;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="goat-card">
        <span class="badge">Official GOAT Status</span>
        <h1>Hussein</h1>
        <p>The undisputed greatest of all time.</p>
    </div>

</body>
</html>
